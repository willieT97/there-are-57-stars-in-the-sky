<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>There Are 57 Stars In The Sky...</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
    </nav>
    <span class="typed-text">There Are 57 Stars In The Sky...</span><span class="caret"></span>
    <div class="blinking-dash-line"></div>
  </header>

  <main>
    <p>Welcome to my website where I share art, music, and thoughts.</p>
  </main>

  <footer>
    <div class="terminal-comments">
      <textarea
        class="terminal-input"
        placeholder="Type your comment here..."
        rows="3"
      ></textarea>
      <button class="terminal-submit" onclick="submitComment()">Submit</button>
    </div>
  </footer>

  <script>
    function submitComment() {
      const input = document.querySelector('.terminal-input');
      const output = document.getElementById('comment-output');
      const comment = input.value.trim();

      if (!comment) {
        alert('Please enter a comment.');
        return;
      }

      const time = new Date().toLocaleTimeString();
      output.textContent += `[${time}] > ${comment}\n`;

      input.value = '';
      output.scrollTop = output.scrollHeight;
    }
  </script>
</body>
</html>
